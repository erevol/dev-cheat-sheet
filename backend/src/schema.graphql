type Mutation {
  createQuestion(
    title: String
    topic: String
    seniority: String
    source: String
    answer: String
  ) : Question!

  updateQuestion(
    id: ID!
    title: String
    topic: String
    seniority: String
    source: String
    answer: String
  ) : Question!
}

type Query {
  question(where: QuestionWhereUniqueInput!): Question
  questions: [Question]!
}
